<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>

    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/index.js" type="module" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 id="heading">todos</h1>

      <div class="todo-list">
        <div class="todo-list-input-wrapper">
          <input id="task-input" placeholder="Type your task here" />
        </div>

        <div class="filter-bar">
          <button id="filter-all">All</button>
          <button id="filter-active">Active</button>
          <button id="filter-completed">Completed</button>
        </div>

        <ul id="list">
        </ul>
      </div>

      <div class="footer-bar">
        <span id="active-left">1 Left</span>
        <button id="clear-completed">Clear Completed</button>
      </div>
    </div>
  </body>
</html>
